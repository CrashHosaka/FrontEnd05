<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend> Informações pessoais </legend>
        
                <label for="">Nome: </label>
                <input type="text">

                <label for="">CPF: </label>
                <input type="number"><br>

                <label for="">E-mail: </label>
                <input type="email">

                <label for="">Celular: </label>
                <input type="number"><br>

                <label for="">Nascimento: </label>
                <input type="date"><br>

                <label for="">Gênero: </label>
                <label for="mas"> Masculino </label>
                <input type="radio" name="gen" id="mas">
                <label for="fem"> Feminino </label>
                <input type="radio" name="gen" id="fem">
                <label for="out"> Outros </label>
                <input type="radio" name="gen" id="out">

        </fieldset>
        <br>
        <fieldset>
            <legend> Endereço </legend>
            <label for="">CEP:</label>
            <input type="number">

            <label for=""> Bairro: </label>
            <input type="text"><br>

            <label for=""> Rua:</label>
            <input type="text">

            <label for=""> Número da casa: </label>
            <input type="number"><br>

            <label for=""> Estado: </label>
        <select name="estados" id="est">
            <optgroup label="Região do Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
            <optgroup label="Região sudeste">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>

        </select>
            <label for="">Cidade:</label>
            <input type="text" list="cidades" name="city">
            <datalist id="cidades">
                <option value="Rio de Janeiro"></option>
                <option value="Niterói"></option>
                <option value="Nova Iguaçu"></option>
                <option value="Petrópolis"></option>
                <option value="Teresópolis"></option>
                <option value="São Paulo"></option>
                <option value="Florianópolis"></option>
                <option value="Porto Alegre"></option>
                <option value="Belo Horizonte"></option>
                <option value="Vitória"></option>
            </datalist>
        </fieldset>

    </form>
</body>
</html>
